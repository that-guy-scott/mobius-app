<div class="row">

  <div class="col-12">
    <app-patron-file-dropzone></app-patron-file-dropzone>
    <div class="mt-2">
      <button class="btn btn-primary pull-right" (click)="startImport()">Import</button>
    </div>
  </div>

  <div class="col-12">
    <div id="console" #console>
      <div *ngFor="let output of consoleOutput; trackBy: trackByFn">
        <div [ngClass]="{ 'success': output === 'Command completed with code 0' }">
          {{ output }}
        </div>
      </div>
    </div>
  </div>

</div>
